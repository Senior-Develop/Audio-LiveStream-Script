[DEFAULT]
screencap_origin: 50,30
screencap_res: 640x480
screencap_fps: 30
webcam_res: 640x480
webcam_fps: 30
audiofs: 44100
keyframe_sec: 2
audio_bps: 128k
preset: veryfast
exe: ffmpeg
ffprobe_exe: ffprobe
timelimit:

# indexed by sys.platform
[win32]
# Note--Windows 10 worked with GDIGRAB but not DSHOW USCREENCAPTURE
# vcap: dshow
# screenchan: video="UScreenCapture"
screenchan: desktop
#webcamchan: video="Microsoft Camera Front"
webcamchan: video="Integrated Webcam"
# audiochan: audio="Internal Microphone"
audiochan: null
vcap: gdigrab
acap: dshow
hcam: dshow
[darwin]
screenchan: 1:0
audiochan: null
vcap: avfoundation
hcam: avfoundation
[linux]
webcamchan: /dev/video0
screenchan: :0.0
audiochan: null
vcap: x11grab
acap: pulse
hcam: v4l2
exe: /usr/bin/ffmpeg

# per-site config
[localhost]
server: rtmp://localhost

[youtube]
server: rtmp://a.rtmp.youtube.com/live2/
key: ~/youtube.key

[periscope]
video_kbps: 2500
audio_bps: 128k
server: rtmp://va.pscp.tv:80/x/
key: ~/periscope.key

[facebook]
server: rtmps://live-api-s.facebook.com:443/rtmp/
key: ~/facebook.key

[restream.io]
video_kbps: 2500
audio_bps: 128k
server: rtmp://us-east.restream.io/live/
key: ~/restreamio.key

[twitch]
audio_bps: 96k
server: rtmp://live-jfk.twitch.tv/app/
key: ~/twitch.key

[ustream]
keyframe_sec: 1
audio_bps: 128k
server:
key: ~/ustream.key

[vimeo]
server: rtmp://rtmp.cloud.vimeo.com/
key: ~/vimeo.key

[file]
video_kbps: 2000
screencap_res: 640x480
